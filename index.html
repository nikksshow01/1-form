<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>
</head>
<body>
    <form action="mailto:nikhil.patil.tuf24@outlook.com" method="post">
        <label for="Name" name="Name" >Name 
            <input type="text" required>
        </label>
        <br>

        <label for="email" name="Email"> Email 
            <input type="email" required>
        </label>
        <br>
        
        <label for="password" name="Password">Password
            <input type="password" required>
        </label>
        <br>

        <label for="dob" name="date of birth">DOB:
            <input type="date" required>
        </label>
        <br>

        <label for="gender">
           <label for="male">Male
            <input type="radio" name="male" value="male">
            </label>

            <label for="female">Female
                <input type="radio" name="female" value="female">
                </label>

                <label for="Other">Other
                    <input type="radio" name="Other" value="Other">
                </label>
        </label>
        <br>

        <label for="mobno." name="Phone no">Phone No.:
            <input type="number">
        </label>
        <br>

        <label for="pincode" name="pincode">Pincode
            <input type="number">
        </label>
        <br>

        <label for="City" name="City">City
            <input type="text">
        </label>
        <br>

        <label for="State">State
            <select>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Delhi">Delhi</option>
                <option value="Telangana">Telangana</option>
                <option value="Odisha">Odisha</option>
            </select>
        </label>
        <br>

        <label for="Profile Picture">
            Profile Picture:
            <input type="file">
        </label>
        <br>

        <label for="favcolor">Favorite Colour:
            <input type="color">
        </label>
        <br>

        <label for="price range">
            <input type="range">
        </label>
        <br>

       <input type="submit" name="Accepted" id="">
       <input type="reset" name="" id="">
    </form>
</body>
</html>
